plugins {
    id 'java'
    id 'application' // New line
}

//New Section
//identifies which class contains the entry point to the program
// which is always a method called Main

application{
    mainClass='Main'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8 // sets Java Version 8

repositories {
    mavenCentral()  // An online repository where libraries are stored
}

dependencies {
    // testImplementation platform('org.junit:junit-bom:5.9.1')
    // testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

}

test {
    useJUnitPlatform()
}